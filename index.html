				<div style="font: size 12%;"><h4>훈말에게 보내는 말</h4></div>
				<div><label>이름: </label><input type=“text” name=“name” placeholder="이름 입력" maxlength="30"></div>

				<input type="text" name="은행 선택" id="str_bank" style="width:100px;" disabled value="우리은행"> 
				<select style="width:100px;margin-right:10px" name="selectEmail" id="selectEmail">

					<option value="우리은행">우리은행</option>
					<option value="신한은행">신한은행</option>
					<option value="국민은행">국민은행</option>
					<option value="기업은행">기업은행</option>
					<option value="카카오뱅크">카카오뱅크</option>
					<option value="1">그 외</option>
				    </select>

				    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> 
				    <script type="text/javascript">
				    $('#selectEmail').change(function(){ 
					$("#selectEmail option:selected").each(function () { 
						if($(this).val()== '1'){ //직접입력일 경우 
							$("#str_bank").val(''); //값 초기화 
							$("#str_bank").attr("disabled",false); //활성화 
						}else{ //직접입력이 아닐경우 
							$("#str_bank").val($(this).text()); //선택값 입력 
							$("#str_bank").attr("disabled",true); //비활성화 
						} 
					}); 
				    }); 
				    </script>
